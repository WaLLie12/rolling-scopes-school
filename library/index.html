<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Library</title>
</head>
<body>
    <div class="wrapper container">
        <header class="header">
            <div class="container">
                <div class="header__position">
                    <h1>
                        Brooklyn Public Library
                    </h1>
                    <div class="header__nav_position">
                        <nav class="header__nav-navigation">
                            <ul class="navigation__list">
                                <li class="navigation__item"><a class="navigation__link" href="#">About</a></li>
                                <li class="navigation__item"><a class="navigation__link" href="#">Favorites</a></li>
                                <li class="navigation__item"><a class="navigation__link" href="#">Coffee shop</a></li>
                                <li class="navigation__item"><a class="navigation__link" href="#">Contacts</a></li>
                                <li class="navigation__item"><a class="navigation__link" href="#">Library Card</a></li>
                            </ul>
                        </nav>
                        <div class="header__img">
                            <img src="./images/icon_profile.svg" alt="profile image">
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="welcome">
                <div class="welcome__back">
                    <div class="welcome__container">
                        <h3 class="welcome__title">
                            Welcome <br> to the Brooklyn Library
                        </h3>
                    </div>
                </div>
            </section>
            <section class="about">
                <h2 class="section__title">
                    About
                </h2>
                <p class="about__text">
                    The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside 
                </p>
                <div class="about__images image">
                    <div class="image__girl">
                        <img src="./images/girl.png" alt="girl in the library">
                    </div>
                    <div class="image__girl">
                        <img src="./images/philosophers.png" alt="philosophers">
                    </div>
                    <div class="image__girl">
                        <img src="./images/library1.png" alt="library">
                    </div>
                    <div class="image__hidden">
                        <img src="./images/library2.png" alt="library">
                    </div>
                    <div class="image__hidden">
                        <img src="./images/museum.png" alt="building">
                    </div>
                </div>
                <div class="round__circles">
                    <ul>
                        <li class="button__circle__cover"><a class="button__circle" href="##"></a></li>
                        <li class="button__circle__cover"><a class="button__circle" href="##"></a></li>
                        <li class="button__circle__cover"><a class="button__circle" href="##"></a></li>
                    </ul>
                </div>
            </section>
            <section class="favorites">
                <h2 class="section__title">
                    Favorites
                </h2>
                <p class="favorites__subtitle">
                    Pick favorites of season
                </p>
                <div class="favorites__inputs">
                    <label class="label">
                        <input type="radio" name="num1" class="custom__input">
                        <span class="text__input">Winter</span>
                    </label>
                    <label>
                        <input type="radio" name="num1" class="custom__input">
                        <span class="text__input">Spring</span>
                    </label>
                    <label>
                        <input type="radio" name="num1" class="custom__input">
                        <span class="text__input">Summer</span>
                    </label>
                    <label>
                        <input type="radio" name="num1" class="custom__input">
                        <span class="text__input">Autumn</span>
                    </label>
                </div>
            </section>
            <section></section>
            <section></section>
            <section></section>
        </main>
        <footer>

        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
