<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="runner__container">
            <div class="scoreboard">
                <span >HI <span id="high"> 000000</span> </span>
                <span id="score">000000</span>
            </div>
            <div class="start">
                Press spacebar to start
            </div>
                <h2 class="game__over"> GAME OVER</h2>
            <img src="./image/dino.png" class="dino">
        </div>

        
        <h3 class="results__title">RESULTS</h3>
        <div id="score-table">
            <ul class="score__list">
              <li class="list__item" id="score1"></li>
              <li class="list__item" id="score2"></li>
              <li class="list__item" id="score3"></li>
              <li class="list__item" id="score4"></li>
              <li class="list__item" id="score5"></li>
            </ul>
            <ul class="score__list">
              <li class="list__item" id="score6"></li>
              <li class="list__item" id="score7"></li>
              <li class="list__item" id="score8"></li>
              <li class="list__item" id="score9"></li>
              <li class="list__item" id="score10"></li>
            </ul>
          </div>
          
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
